{%extends 'insta/base.html'%}
{% block content %}
{{ block.super}}
{% load bootstrap4 %}
<hr>
<div class="container">
    <h2 class="text-center">Edit Your Profile</h2>
    <hr>
    <div class="mx-auto" style="max-width:50rem; margin-top:50px;">
        <form  action="{%url 'add_profile'%}" method="POST" enctype="multipart/form-data">
            {%csrf_token%}
            {% bootstrap_form form%}
            <input type="submit" class="btn btn-outline-success btn-lg" value="Upload">
        </form>
    </div>

</div>

<br>
<hr>
{% endblock %}
